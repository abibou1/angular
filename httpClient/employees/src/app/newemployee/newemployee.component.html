<table>
  <tr>
    <th>Employee_Id</th>
    <th>Name</th>
    <th>Salary</th>
    <th>Age</th>
  </tr>
  <tr *ngFor = "let newemployee of newemployees">
    <td>
      <p> {{ newemployee.id }} </p>
    </td>
    <td>
      <p> {{ newemployee.employee_name }} </p>
    </td>
    <td>
      <p> {{ newemployee.employee_salary }} </p>
    </td>
    <td>
      <p> {{ newemployee.employee_age }} </p>
    </td>
  </tr>
</table>
