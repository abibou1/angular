<table>
  <tr>
    <th>Employee_Id</th>
    <th>Name</th>
    <th>Salary</th>
    <th>Age</th>
  </tr>
  <tr *ngFor = "let newemployee in newemployeeData">
    <td>
      <p> {{ newemployee.id }} </p>
    </td>
    <td>
      <p> {{ newemployee.name }} </p>
    </td>
    <td>
      <p> {{ newemployee.salary }} </p>
    </td>
    <td>
      <p> {{ newemployee.age }} </p>
    </td>
  </tr>
</table>
